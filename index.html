<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing Master Pro - Practice Tool</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            text-align: center;
            padding: 30px;
        }

        h1 {
            color: #00ffcc;
        }

        .box {
            max-width: 800px;
            margin: auto;
            background: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
        }

        .text {
            font-size: 20px;
            background: #000;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 120px;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 18px;
            background: #00ffcc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #00e6b8;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }

        footer {
            margin-top: 30px;
            color: gray;
        }
    </style>
</head>

<body>

    <h1>Typing Master Pro</h1>
    <p>Online & Offline Typing Practice Tool</p>

    <div class="box">

        <div class="text" id="sampleText"></div>

        <textarea id="inputText" placeholder="Start typing here..."></textarea>

        <br>
        <button onclick="checkTyping()">Check Result</button>
        <button onclick="loadNewText()">Next Text</button>

        <div class="result" id="result"></div>

    </div>

    <footer>
        Â© 2025 Typing Master Pro | Developed by Devansh Tripathi
    </footer>

    <script>
        let startTime = null;
        let currentText = "";

        const texts = [
            "Practice makes a man perfect. Typing speed improves with regular practice.",
            "The quick brown fox jumps over the lazy dog.",
            "Learning to code improves logical thinking and creativity.",
            "Consistency is the key to mastering any skill.",
            "Typing fast and accurately saves valuable time.",
            "Success comes to those who practice daily and stay disciplined."
        ];

        function loadNewText() {
            const randomIndex = Math.floor(Math.random() * texts.length);
            currentText = texts[randomIndex];
            document.getElementById("sampleText").innerText = currentText;
            document.getElementById("inputText").value = "";
            document.getElementById("result").innerHTML = "";
            startTime = null;
        }

        document.getElementById("inputText").addEventListener("focus", () => {
            if (!startTime) {
                startTime = new Date().getTime();
            }
        });

        function checkTyping() {
            if (!startTime) return;

            const typedText = document.getElementById("inputText").value;
            const endTime = new Date().getTime();
            const timeTaken = (endTime - startTime) / 1000;

            const words = typedText.trim().split(/\s+/).length;
            const speed = Math.round((words / timeTaken) * 60);

            let correct = 0;
            for (let i = 0; i < typedText.length; i++) {
                if (typedText[i] === currentText[i]) {
                    correct++;
                }
            }

            const accuracy = Math.round((correct / currentText.length) * 100);

            document.getElementById("result").innerHTML =
                "â± Time: " + timeTaken.toFixed(1) + " sec<br>" +
                "âš¡ Speed: " + speed + " WPM<br>" +
                "ðŸŽ¯ Accuracy: " + accuracy + "%";
        }

        // Load first text automatically
        window.onload = loadNewText;
    </script>

    <a href="./msoffice.html">
        <button>MSOFFICE</button>
    </a>

</body>
</html>
