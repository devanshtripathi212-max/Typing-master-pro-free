<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing Master Pro - Practice Tool</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            text-align: center;
            padding: 30px;
        }

        h1 {
            color: #00ffcc;
        }

        .box {
            max-width: 800px;
            margin: auto;
            background: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
        }

        .text {
            font-size: 20px;
            background: #000;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 120px;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 18px;
            background: #00ffcc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }

        footer {
            margin-top: 30px;
            color: gray;
        }
    </style>
</head>

<body>

    <h1>Typing Master Pro</h1>
    <p>Online & Offline Typing Practice Tool</p>

    <div class="box">

        <div class="text" id="sampleText">
            Practice makes a man perfect. Typing speed improves with regular practice.
        </div>

        <textarea id="inputText" placeholder="Start typing here..."></textarea>

        <br>
        <button onclick="checkTyping()">Check Result</button>

        <div class="result" id="result"></div>

    </div>

    <footer>
        Â© 2025 Typing Master Pro | Developed by Devansh Tripathi
    </footer>

    <script>
        let startTime;

        document.getElementById("inputText").addEventListener("focus", () => {
            startTime = new Date().getTime();
        });

        function checkTyping() {
            let typedText = document.getElementById("inputText").value;
            let originalText = document.getElementById("sampleText").innerText;

            let endTime = new Date().getTime();
            let timeTaken = (endTime - startTime) / 1000;

            let words = typedText.trim().split(" ").length;
            let speed = Math.round((words / timeTaken) * 60);

            let correct = 0;
            for (let i = 0; i < typedText.length; i++) {
                if (typedText[i] === originalText[i]) {
                    correct++;
                }
            }

            let accuracy = Math.round((correct / originalText.length) * 100);

            document.getElementById("result").innerHTML =
                "â± Time: " + timeTaken + " sec<br>" +
                "âš¡ Speed: " + speed + " WPM<br>" +
                "ðŸŽ¯ Accuracy: " + accuracy + "%";
        }
    </script>

</body>
</html>
